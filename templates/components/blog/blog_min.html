
<div class="col m3">
  <div class="card">
    <div class="card-image">
      <img class="responsive-img" src="{{ blog.image.url }}">
      <span class="card-title">{{ blog.title }}</span>
    </div>
    <div class="card-content">
      <hgroup>
        <h5>{{ blog.title }}</h5>
        <h6>autor: {{ blog.user.first_name }}</h6>
      </hgroup>
    </div>
    <div class="card-action">
      <a hx-get="{% url 'blog-detail' blog.uuid %}" hx-swap="innerHTML ignoreTitle:true" hx-target="#app">Leer</a>
    </div>
  </div>
</div>
