    <div class="container">
        <h1>Blog Article</h1>
        <!-- Use Materialize CSS's grid system to create a responsive design -->
        <ul class="side-nav fixed" id="fixed-menu">
            <li hx-get="{% url 'blog-list' %}"
                hx-swap="innerHTML"
                hx-target="#app">
                <i class="material-icons">arrow_back</i>Back</li>
        </ul>
        <div class="row">
            <div class="col s12 m8 l9">
                <!-- Use Materialize CSS's card component to display the blog article -->
                <div class="card horizontal">
                    <div class="card-image">
                        <img src="{{ blog.image.url }}" alt="Blog Article Image" width="100%" />
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <h5>{{ blog.title }}</h5>
                            <p>{{ blog.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="side-nav fixed" id="fixede-menu">
            <li><a href="#!">Author: {{ blog.user }}</a></li>
            <li><a href="#!">Date: {{ blog.publish_data }}</a></li>
        </ul>
    </div>
