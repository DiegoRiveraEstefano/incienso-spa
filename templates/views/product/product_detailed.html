<div class="container">
    <h1>{{ product.name }}</h1>
    <div id="cart-modal" class="modal">
    </div>
    <div class="row">
        <div class="col s12 m6 l4">
            <img src="{{ product.thumbnail.url }}" alt="Product Image" width="100%" />
        </div>
        <div class="col s12 m6 l4">
            <br>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Precio: ${{ product.price }}</p>
                        <p>Stock: {{ product.stock }}</p>
                        <br>
                        {% include "components/cart/cart_add_product_form.html" with product=product %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
M.AutoInit();
</script>
