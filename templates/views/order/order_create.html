{% load rest_framework %}

<h1 class="center-align">Crear Orden</h1>
<div class="container">
  <div class="container">
    <form method="POST" action="{% url 'order-list' %}" id="user-login-form" hx-post="{% url 'order-list' %}"
        hx-swap="innerHTML"
        hx-target="#app">
        {% csrf_token %}
        {% render_form serializer %}
        <button
            type="submit"
            form="user-login-form"
            class="btn waves-effect indigo lighten-2"
            >Pagar
        </button>
    </form>
  </div>
</div>
